<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Secretaria</title>
        </f:facet>
    </head>
    <body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Resources">                                
                            <p:menuitem value="salir" 
                                        action="#{usuarioVista.cerrarSesion()}"/>

                        </p:submenu>

                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form id="formularioSecretario">
                    <p:messages id="mensajes" showDetail="true"/>
                    <p:panelGrid columns="4" id="panelS">
                        <h:outputText value="Documento:"/>
                        <p:inputText id="txtDocumento" binding="#{secretariaVista.txtDocumento}"/>
                        <h:outputText value="Nombre:"/>
                        <p:inputText id="txtNombre" binding="#{secretariaVista.txtNombre}"/>
                        <h:outputText value="Apellido:"/>
                        <p:selectOneMenu id="txtApellido" binding="#{secretariaVista.txtApellido}">
                        <h:outputText value="Correo Electronico:"/>
                        <p:selectOneMenu id="txtCorreoElectronico" binding="#{secretariaVista.txtCorreo}">
                        <h:outputText value="Telefono:"/>
                        <p:selectOneMenu id="txtTelefono" binding="#{secretariaVista.txtTelefono}">
                        </p:selectOneMenu>
                        </p:panelGrid>
                                <p:commandButton value="Resgistrar"
                                                 actionListener="#{secretariaVista.registrarDocente()}"
                                                 update="formularioSecretaria"/>
                                <p:commandButton value="Modificar"
                                                 actionListener="#{secretariaVista.modificarDocente()}"
                                                 update="formularioSecretaria"/>
                                <p:commandButton value="Destruir" 
                                                 action="#{secretariaVista.eliminarDocente()}" 
                                                 update="formularioSecretaria">
                                    <p:confirm header="Confirmation" message="Esta Seguro? DIGA QUE SI!!!" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                    <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                </p:confirmDialog>  
                                <p:dataTable var="c" value="#{contratistaVista.listaContratistas}" rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15"
                                             selection="#{secretariaVista.selectedDocente}"
                                             selectionMode="single"
                                             rowKey="#{c.codigocontratista}">
                                    <p:ajax event="rowSelect" 
                                            listener="#{secretariaVista.selectedDocente}" 
                                            update=":formularioSecretaria:panelS"/>
                                    <p:column headerText="Documento">
                                        <h:outputText value="#{c.nitcontratista}" />
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{c.nombrecontratista}" />
                                    </p:column>

                                    <p:column headerText="Estado">
                                        <h:outputText value="#{c.estadocontratista}" />
                                    </p:column>

                                    <p:column headerText="Codigo">
                                        <h:outputText value="#{c.codigocontratista}" />
                                    </p:column>

                                    <f:facet name="paginatorTopLeft">
                                        <p:commandButton type="button" icon="pi pi-refresh" />
                                    </f:facet>

                                    <f:facet name="paginatorBottomRight">
                                        <p:commandButton type="button" icon="pi pi-cloud-upload" />
                                    </f:facet>

                                </p:dataTable>
                                </h:form>
                                </p:layoutUnit>

                                </p:layout>


                                </body>
                                </html>
