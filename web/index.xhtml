<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menu">                                
                                <p:menuitem value="Cerrar Sesion" 
                                            action="#{usuarioVista.cerrarSesion()}"/>

                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="login">
                        <p:messages id="mensajes" showDetail="true"/>
                        <div align="center">
                            <p:panelGrid columns="2">
                        <h:outputText value="Usuario:"/>
                        <p:inputText id="txtUsuario"
                                     binding="#{usuarioVista.txtUsuario}"
                                     required="true" requiredMessage="El Usuario perro"/>
                        <h:outputText value="ContraseÃ±a:"/>
                        <p:password id="txtClave"
                                    binding="#{usuarioVista.txtClave}"
                                    required="true" requiredMessage="La clave es obligatoria perro"
                                    feedback="true"/>
                            </p:panelGrid>
                            <p:commandButton id="btnIngresar" 
                                             value="ingresar" 
                                             action="#{usuarioVista.ingresar()}"
                                             update="login">
                            </p:commandButton>                 
                        </div>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
